{% extends 'main.html' %}
{% load static %}
{% block content %}
<style>
    .gallery {
        display: flex;
        justify-content: center;
    }

    .gallery-images {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
    }

    .gallery-item {
        flex: 0 0 calc(25% - 10px);
        /* By default, show 4 images per row */
        margin-bottom: 20px;
        box-sizing: border-box;
    }

    .gallery-item img {
        width: 100%;
        height: auto;
        display: block;
        max-width: 100%;
    }

    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: none;
    }

    .full-view {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        display: none;
        /* width: 90%; Updated to make it more responsive */
        /* max-width: 600px;
        max-height: 90%; */
        width: 600px;
        max-width: 90vw; /* Adjusted to fit within viewport */
        max-height: 90vh;
        max-width: calc(100% - 20px);
        max-height: calc(100% - 20px); 
        overflow: auto;
    }

    .full-img {
        max-width: 100%;
        max-height: 100%;
        display: block;
        margin: 0 auto;
    }

    .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
    }

    .nav-btns {
        position: fixed;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        justify-content: space-between;
        width: 100%;
        z-index: 1000;
        /* Ensure buttons appear above overlay */
    }

    .prev-btn,
    .next-btn {
        cursor: pointer;
        padding: 5px 10px;
        background-color: #333;
        color: white;
    }

    .prev-btn:hover,
    .next-btn:hover {
        background-color: #555;
    }

    @media (max-width: 767px) {

        /* Adjust layout for smaller screens */
        .gallery-item {
            flex: 0 0 calc(50% - 10px);
            /* Show 2 images per row on smaller screens */
        }
        .full-view {
            width: 90vw; /* Set width to 90% of viewport width */
            max-width: 90vw; /* Set max-width to 90% of viewport width */
        }
    }
</style>

<div class="container-xxl bg-white p-0">
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center mb-5">
                <h2>Gallery</h2>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="gallery">
                <div class="gallery-images">
                    {% for photo in photos %}

                    <div class="gallery-item ">
                        <img src="{{ photo.image.url }}" alt="" width="300">
                    </div>

                    {% endfor %}
                </div>
            </div>

            <div class="overlay"></div>
            <div class="full-view">
                <span class="close-btn">&times;</span>
                <img class="full-img" src="" alt="Full Image">
                <div class="nav-btns">
                    <span class="prev-btn">&lt;</span>
                    <span class="next-btn">&gt;</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const galleryImages = document.querySelectorAll(".gallery img");
        const overlay = document.querySelector(".overlay");
        const fullView = document.querySelector(".full-view");
        const fullImage = document.querySelector(".full-img");
        const closeBtn = document.querySelector(".close-btn");
        const prevBtn = document.querySelector(".prev-btn");
        const nextBtn = document.querySelector(".next-btn");
        let currentIndex = 0;

        function openFullView(index) {
            fullImage.src = galleryImages[index].src;
            fullView.style.display = "block";
            overlay.style.display = "block";
            currentIndex = index;
        }

        function closeFullView() {
            fullView.style.display = "none";
            overlay.style.display = "none";
        }

        function showNextImage() {
            currentIndex = (currentIndex + 1) % galleryImages.length;
            fullImage.src = galleryImages[currentIndex].src;
        }

        function showPreviousImage() {
            currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
            fullImage.src = galleryImages[currentIndex].src;
        }

        galleryImages.forEach((image, index) => {
            image.addEventListener("click", () => {
                openFullView(index);
            });
        });

        closeBtn.addEventListener("click", closeFullView);
        overlay.addEventListener("click", closeFullView);
        prevBtn.addEventListener("click", showPreviousImage);
        nextBtn.addEventListener("click", showNextImage);
    });

</script>

{% endblock %}
